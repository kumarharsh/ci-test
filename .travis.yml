language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
before_install:
  npm install -g vsce
install:
  npm install
script:
  npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
deploy:
  provider: releases
  api_key: '$GH_TOKEN'
  file: extension.vsix
  skip_cleanup: true
  on:
    tags: true